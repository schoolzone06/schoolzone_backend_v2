spring:
  config:
    import: classpath:env.yml

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${db.url}
    username: ${db.username}
    password: ${db.password}

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

server:
  port: ${port}
  servlet:
    context-path: ${path}